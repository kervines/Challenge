<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Decodificador | @kervines</title>
</head>

<body>
  <header>
    <img class="logo" src="./assets/logo.svg" alt="logo">
    <nav>
      <div class="menu"></div>
    </nav>
  </header>
  <main>
    <div class="input-container">
      <textarea class="input-text" type="text" placeholder="Digite seu texto"></textarea>
      <div class="buttons">
        <p class="regras-input"><i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento.</p>
        <div class="btn-container">
          <button class="btn">Criptografar</button>
          <button class="btn decript">Descriptografar</button>
        </div>
      </div>
    </div>
    <div class="result-container">
      <div class="result">
        <img class="image-result" src="./assets/Hidden-pana.png" alt="imagem de pasta escondida">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        <button class="btn copy">Copiar</button>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
